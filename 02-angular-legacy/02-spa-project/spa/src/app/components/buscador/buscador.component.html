<h1>Buscando: <small>{{ termino }}</small></h1>
<hr>

<div class="row" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el termino: {{ termino }}
    </div>
  </div>
</div>

<div class="card-columns">

  <app-tarjeta (heroeSeleccionado)="verHeroe( $event )" [heroe]="heroe" [id]=i *ngFor="let heroe of heroes let i = index">
  </app-tarjeta>

</div>
